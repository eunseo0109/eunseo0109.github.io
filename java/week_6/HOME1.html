package org.javaro.lecture;

public class HOME {
	public static void main(String[] args) {
		System.out.println("최은서 - 20191010 - 소수찾기");
		int max = 30;
		boolean [] a = new boolean[max];
		
		for(int i=0; i<max; i++) {
			a[i] = true;
		}
		
		for(int i=2; i<max; i++){
			if(a[i-1]){
				for(int j=2; i*j <= max; j++){
					a[i*j-1] = false;
	    		}
			} else {
				continue;
			}
		}
		
		
		for(int i=1; i<max; i++) {
			if(a[i]) {
				System.out.print((i+1) + " ");
			}
		}
		
	}
}
